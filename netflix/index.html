<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../node_modules/@fortawesome/fontawesome-free/css/fontawesome.min.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/@fortawesome/fontawesome-free/css/brands.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/@fortawesome/fontawesome-free/css/solid.css"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Netflix</title>
  </head>
  <body>
    <header>
      <div class="appbar">
        <div class="appbar_wrapper">
          <div class="left">
            <div class="logo">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg"
                alt="logo"
              />
            </div>
          </div>
          <div class="right">
            <div class="languages">
              <button>
                <i class="fas fa-globe"></i>
                <div>English</div>
                <span><i class="fas fa-caret-down"></i></span>
              </button>
              <ul>
                <li>English</li>
                <li>한글</li>
              </ul>
            </div>
            <button class="sign-in_btn">Sign In</button>
          </div>
        </div>
        <div class="hero">
          <div class="hero-wrapper">
            <div class="hero-textbox">
              <h1 class="hero-title">Unlimited movies, TV shows, and more.</h1>
              <p class="hero-title-sub">Watch anywhere. Cancel anytime.</p>
            </div>
            <div class="emailbox">
              <div class="emailbox-wrapper">
                <p class="emailbox-para">
                  Ready to watch? Enter your email to create or restart your
                  membership.
                </p>
                <div class="emailbox-input-container">
                  <div class="emailbox-input">
                    <input type="email" required />
                    <label for="email">Email address</label>
                  </div>
                  <button class="button_getstarted">Get Started</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
