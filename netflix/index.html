<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../node_modules/@fortawesome/fontawesome-free/css/fontawesome.min.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/@fortawesome/fontawesome-free/css/brands.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/@fortawesome/fontawesome-free/css/solid.css"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Netflix</title>
  </head>
  <body>
    <header>
      <div class="appbar">
        <div class="appbar_wrapper">
          <div class="left">
            <div class="logo">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg"
                alt="logo"
              />
            </div>
          </div>
          <div class="right">
            <div class="languages">
              <button>
                <i class="fas fa-globe"></i>
                <div>English</div>
                <span><i class="fas fa-caret-down"></i></span>
              </button>
              <ul>
                <li>English</li>
                <li>한글</li>
              </ul>
            </div>
            <button class="sign-in_btn">Sign In</button>
          </div>
        </div>
      </div>

      <div class="getstarted">
        <div class="textbox">
          <h1>Unlimited movies, TV shows, and more.</h1>
          <p class="canceltext">Watch anywhere. Cancel at any time.</p>
          <p>
            Ready to watch? Enter your email to create or restart your
            membership.
          </p>
        </div>
        <div class="emailbox">
          <div class="email_input">
            <input type="email" placeholder="Email address" id="email" />
            <label for="email">Email address</label>
          </div>
          <button>Get started</button>
        </div>
      </div>
    </header>

    <section class="enjoy_section">
      <div class="enjoy_section_left">
        <div class="section_textbox">
          <h1 class="section_textbox--title">Enjoy on your TV.</h1>
          <p class="section_textbox--desc">
            Watch on Smart TVs, Playstation, Xbox, Chromecast, Apple TV, blu-ray
            players and more.
          </p>
        </div>
      </div>

      <div class="enjoy_section_right">
        <div class="animation_container">
          <div class="image_container">
            <img
              src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/tv.png"
              alt="TV"
            />
          </div>

          <div class="video_container">
            <video
              src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/video-tv-0819.m4v"
              autoplay
              loop
            ></video>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
