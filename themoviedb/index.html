    />

    <title>The Movie DB</title>
  </head>
  <body>
    <header class="header">
      <div class="appbar container">
        <div class="container-wrapper">
          <div class="container-wrapper--navigation">
            <nav class="nav">
              <div class="logo">
                <img
                  src="https://themoviedb.org/assets/2/v4/logos/v2/blue_short-8e7b30f73a4020692ccca9c88bafe5dcb6f8a62a4c6bc55cd9ba82bb2cd95f6c.svg"
                  alt="TMDB logo"
                />
              </div>
              <ul>
                <li><a href="#" class="bold">Movies</a></li>
                <li><a href="#" class="bold">TV Shows</a></li>
                <li><a href="#" class="bold">People</a></li>
                <li><a href="#" class="bold">More</a></li>
              </ul>

              <ul class="right">
                <li>
                  <a href="#" class="bold">
                    <i class="fa fa-plus"></i>
                  </a>
                </li>
                <li><a href="#" class="bold en">EN</a></li>
                <li><a href="#" class="bold">Login</a></li>
                <li><a href="#" class="bold">Join TMDB</a></li>
                <li>
                  <a href="#" class="bold search">
                    <i class="fa fa-search"></i>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
      <div class="welcome container">
        <div class="container-wrapper">
          <div class="welcome-wrapper">
            <h1 class="title title--white">Welcome.</h1>
            <h2 class="subtitle subtitle--white">
              Millions of movies, TV shows and people to discover. Explore now.
            </h2>
            <form action="#" class="search_form">
              <input
                type="text"
                class="search_form-input"
                placeholder="Search for a movie, tv show or a person..."
              />
              <button class="search_form-btn bold">Search</button>
            </form>
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="section-popular container">
        <div class="container-wrapper">
          <div class="section-title">
            <h2 class="subtitle--md bold">What's Popular</h2>
          </div>
          <div class="flex-slider-container">

                  alt=""
                />

                />
                <div class="item-content">
                  <div class="item-circle"></div>

                  <span class="subtitle--sm light">Oct 12, 2021</span>

                  alt=""
                />
                <div class="item-content">

                />
              </div>
              <div class="item">
                <img
